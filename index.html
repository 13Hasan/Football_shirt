<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Shirt Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/e/e3/Grass_texture.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      background-color: rgba(0, 128, 0, 0.8);
      padding: 10px 20px;
      border-bottom: 4px solid darkgreen;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header h1 {
      color: white;
      margin: 0;
    }
    .login-button {
      display: block;
      background: white;
      border: 2px solid green;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 20px auto;
      cursor: pointer;
      text-align: center;
    }
    #login-form {
      display: none;
      background: white;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    #login-form input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .product {
      background: white;
      width: 250px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      overflow: hidden;
      cursor: pointer;
    }
    .product img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .product h3, .product p {
      padding: 0 10px;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      color: white;
    }
    .footer a {
      color: #00ffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Football">
    <h1>Football Shirt</h1>
  </header>

  <div class="login-button" onclick="document.getElementById('login-form').style.display='block'">➕ Sign In</div>
  <form id="login-form">
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <div class="products">
    <div class="product" onclick="showOrderForm('Ronaldo – Al Nassr')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Cristiano_Ronaldo_2023.jpg" alt="Ronaldo Al Nassr">
      <h3>Ronaldo – Al Nassr</h3>
      <p>Price: $10</p>
    </div>
    <div class="product" onclick="showOrderForm('Messi – Inter Miami')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/66/Lionel_Messi_WC2022.jpg" alt="Messi Inter Miami">
      <h3>Messi – Inter Miami</h3>
      <p>Price: $10</p>
    </div>
    <div class="product" onclick="showOrderForm('Mbappe – PSG')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Kylian_Mbappe_2022.jpg" alt="Mbappe PSG">
      <h3>Kylian Mbappe – PSG</h3>
      <p>Price: $10</p>
    </div>
    <div class="product" onclick="showOrderForm('Haaland – Man City')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b0/Erling_Haaland_2023.jpg" alt="Haaland Manchester City">
      <h3>Erling Haaland – Man City</h3>
      <p>Price: $10</p>
    </div>
    <div class="product" onclick="showOrderForm('Van Dijk – Liverpool')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/ed/Virgil_van_Dijk_Liverpool_2023.jpg" alt="Van Dijk Liverpool">
      <h3>Van Dijk – Liverpool</h3>
      <p>Price: $10</p>
    </div>
    <div class="product" onclick="showOrderForm('Neymar – Al Hilal')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f3/Neymar_Jr_2022.jpg" alt="Neymar Al Hilal">
      <h3>Neymar – Al Hilal</h3>
      <p>Price: $10</p>
    </div>
  </div>

  <div class="footer">
    <p><a href="#" onclick="alert('This site is for football shirts only. No fraud. If your order does not arrive, please contact us and we will respond as soon as possible.')">Privacy Policy</a></p>
    <p>Contact: <a href="mailto:hasan34554478@gmail.com">hasan34554478@gmail.com</a></p>
  </div>

  <script>
    function showOrderForm(shirtName) {
      const form = document.createElement('form');
      form.className = 'order-form';
      form.innerHTML = `
        <h2>Order Form</h2>
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="text" name="address" placeholder="Address" required>
        <input type="text" name="postcode" placeholder="Postal Code">
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="phone" placeholder="Phone Number (optional)">
        <p>Shirt: <strong>${shirtName}</strong></p>
        <select name="size">
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>
        <button type="submit">Order Now</button>
      `;
      document.body.appendChild(form);
      form.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
