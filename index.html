<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Football Shirt Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/e/e3/Grass_texture.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      background-color: #d0e8d0; /* light green overlay */
      background-blend-mode: multiply;
    }
    header {
      display: flex;
      align-items: center;
      background-color: rgba(0, 128, 0, 0.85);
      padding: 10px 20px;
      border-bottom: 4px solid darkgreen;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header h1 {
      color: white;
      margin: 0;
    }
    .login-button {
      display: block;
      background: white;
      border: 2px solid green;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 20px auto;
      cursor: pointer;
      text-align: center;
      max-width: 150px;
    }
    #login-form {
      display: none;
      background: white;
      max-width: 400px;
      margin: 10px auto 30px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    #login-form input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding-bottom: 50px;
    }
    .product {
      background: white;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      background: #eee;
    }
    .product h3, .product p {
      padding: 10px;
      margin: 0;
    }
    .order-form {
      display: none;
      background: white;
      max-width: 400px;
      margin: 20px auto 40px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      position: relative;
    }
    .order-form input, .order-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .order-form button {
      background: green;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .order-form .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #666;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      color: white;
      padding-bottom: 20px;
    }
    .footer a {
      color: #00ffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Football" />
    <h1>Football Shirt</h1>
  </header>

  <div class="login-button" onclick="toggleLoginForm()">➕ Sign In</div>
  <form id="login-form">
    <input type="text" placeholder="Full Name" required />
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

      <h3>Cristiano Ronaldo – Al Nassr</h3>
      <p>Price: $10</p>
