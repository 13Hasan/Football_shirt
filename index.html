<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Football Shirt Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/e/e3/Grass_texture.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      background-color: rgba(0, 128, 0, 0.85);
      padding: 10px 20px;
      border-bottom: 4px solid darkgreen;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header h1 {
      color: white;
      margin: 0;
      display: flex;
      align-items: center;
      font-size: 24px;
    }
    .welcome {
      font-size: 16px;
      margin-left: 10px;
      color: white;
    }
    .login-button {
      display: block;
      background: white;
      border: 2px solid green;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 20px auto;
      cursor: pointer;
      text-align: center;
      width: 120px;
      font-weight: bold;
      user-select: none;
    }
    #login-form {
      display: none;
      background: white;
      max-width: 400px;
      margin: 0 auto 30px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    #login-form input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #login-form button {
      background: green;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #login-form button:hover {
      background: darkgreen;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding-bottom: 40px;
    }
    .product {
      background: white;
      width: 280px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      width: 100%;
      height: 320px;
      object-fit: cover;
    }
    .product h3, .product p {
      padding: 10px;
      margin: 0;
    }
    .footer {
      text-align: center;
      margin: 40px 0 20px;
      color: white;
      font-size: 14px;
    }
    .footer a {
      color: #00ffff;
      text-decoration: underline;
      cursor: pointer;
    }
    /* Order form styles */
    .order-form-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .order-form {
      background: white;
      max-width: 420px;
      width: 90%;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.3);
      position: relative;
      max-height: 90vh;
      overflow-y: auto;
    }
    .order-form h2 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
      color: green;
    }
    .order-form input, 
    .order-form select, 
    .order-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      resize: vertical;
    }
    .order-form button, .paypal-button {
      background: green;
      color: white;
      border: none;
      padding: 12px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 10px;
    }
    .order-form button:hover, .paypal-button:hover {
      background: darkgreen;
    }
    .order-form .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #999;
      cursor: pointer;
    }
    .order-form .close-btn:hover {
      color: black;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Football">
    <h1>Football Shirt <span class="welcome" id="welcome-text"></span></h1>
  </header>

  <div class="login-button" id="login-btn">➕ Sign In</div>

  <form id="login-form">
    <input type="text" id="login-name" placeholder="Full Name" required />
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <div class="products" id="product-list"></div>

  <div class="footer">
    <p><a href="#" onclick="alert('This site is for football shirts only. No fraud. If your order does not arrive, please contact us and we will respond as soon as possible.')">Privacy Policy</a></p>
    <p>Contact: <a href="mailto:hasan34554478@gmail.com">hasan34554478@gmail.com</a></p>
  </div>

  <!-- Order Form Overlay -->
  <div id="order-form-overlay" class="order-form-overlay" style="display:none;">
    <form id="order-form" class="order-form" target="_blank" method="POST" action="https://www.paypal.com/cgi-bin/webscr" onsubmit="return validateOrderForm()">
      <div class="close-btn" title="Close">&times;</div>
      <h2>Order Form</h2>
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="text" name="address" placeholder="Address" required />
      <input type="text" name="postcode" placeholder="Postal Code" />
      <input type="email" name="email" placeholder="Email" required />
      <input type="tel" name="phone" placeholder="Phone Number (optional)" />
      <p id="selected-shirt" style="font-weight:bold; margin-bottom:15px;"></p>
      <select name="size" required>
        <option value="" disabled selected>Select Size</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>

      <!-- PayPal required hidden fields -->
      <input type="hidden" name="cmd" value="_xclick" />
      <input type="hidden" name="business" value="your-paypal-email@example.com" />
      <input type="hidden" name="item_name" id="paypal-item-name" value="" />
      <input type="hidden" name="amount" value="10.00" />
      <input type="hidden" name="currency_code" value="USD" />

      <button type="submit" class="paypal-button">Pay with PayPal ($10)</button>
    </form>
  </div>

  <script>
    // Futbolçu məlumatları
    const players = [
      { name: "Cristiano Ronaldo – Al Nassr", img: "https://upload.wikimedia.org/wikipedia/commons/f/f1/Cristiano_Ronaldo_2023.jpg" },
      { name: "Lionel Messi – Inter Miami", img: "https://upload.wikimedia.org/wikipedia/commons/6/66/Lionel_Messi_WC2022.jpg" },
      { name: "Kylian Mbappe – PSG", img: "https://upload.wikimedia.org/wikipedia/commons/1/1e/Kylian_Mbappe_2022.jpg" },
      { name: "Erling Haaland – Man City", img: "https://upload.wikimedia.org/wikipedia/commons/b/b0/Erling_Haaland_2023.jpg" },
      { name: "Virgil van Dijk – Liverpool", img: "https://upload.wikimedia.org/wikipedia/commons/e/ed/Virgil_van_Dijk_Liverpool_2023.jpg" },
      { name: "Neymar – Al Hilal", img: "https://upload.wikimedia.org/wikipedia/commons/f/f3/Neymar_Jr_2022.jpg" },
      { name: "Kevin De Bruyne – Man City", img: "https://upload.wikimedia.org/wikipedia/commons/6/64/Kevin_De_Bruyne_2021.jpg" },
      { name: "Karim Benzema – Al-Ittihad", img: "https://upload.wikimedia.org/wikipedia/commons/f/f0/Karim_Benzema_2022.jpg" },
      { name: "Luka Modric – Real Madrid", img: "https://upload.wikimedia.org/wikipedia/commons/e/e3/Luka_Modric_2018.jpg" },
      { name: "Sadio Mane – Al Nassr", img: "https://upload.wikimedia.org/wikipedia/commons/7/74/Sadio_Man%C3%A9_2018.jpg" },
      { name: "Toni Kroos – Real Madrid", img: "https://upload.wikimedia.org/wikipedia/commons/7/73/Toni_Kroos_2018.jpg" },
      { name: "Harry Kane – Bayern Munich", img: "https://upload.wikimedia.org/wikipedia/commons/4/4e/Harry_Kane_in_2023.jpg" },
      { name: "Mohamed Salah – Liverpool", img: "https://upload.wikimedia.org/wikipedia/commons/9/92/Mohamed_Salah_2018.jpg" },
      { name: "Vinicius Jr – Real Madrid", img: "https://upload.wikimedia.org/wikipedia/commons/d/db/Vinicius_Jr_2020.jpg" },
      { name: "Robert Lewandowski – Barcelona", img: "https://upload.wikimedia.org/wikipedia/commons/7/75/Robert_Lewandowski_2022.jpg" },
      { name: "Antoine Griezmann – Atletico Madrid", img: "https://upload.wikimedia.org/wikipedia/commons/8/87/Antoine_Griezmann_2018.jpg" },
      { name: "Joao Felix – Barcelona", img: "https://upload.wikimedia.org/wikipedia/commons/5/58/Jo%C3%A3o_F%C3%A9lix_2021.jpg" },
      { name: "Jude Bellingham – Real Madrid", img: "https://upload.wikimedia.org/wikipedia/commons/3/3f/Jude_Bellingham_2023.jpg" },
      { name: "Pedri – Barcelona", img: "https://upload.wikimedia.org/wikipedia/commons/6/6f/Pedri_2021.jpg" },
      { name: "Bukayo Saka – Arsenal", img: "https://upload.wikimedia.org/wikipedia/commons/d/d6/Bukayo_Saka_2021.jpg" }
    ];

    const productList = document.getElementById("product-list");

    // Futbolçuları ekranda göstər
    players.forEach(player => {
      const div = document.createElement("div");
      div.className = "product";
      div.onclick = () => openOrderForm(player.name);
      div.innerHTML = `
        <img src="${player.img}" alt="${player.name}">
        <h3>${player.name}</h3>
        <p>Price: $10</p>
      `;
      productList.appendChild(div);
    });

    // Qeydiyyat və welcome mesajı
    window.onload = function () {
      const savedName = localStorage.getItem('userName');
      if (savedName) {
        document.getElementById("welcome-text").textContent = `– Welcome, ${savedName}`;
        document.getElementById("login-btn").style.display = "none";
        document.getElementById("login-form").style.display = "none";
      }
    };

    document.getElementById("login-btn").onclick = () => {
      const form = document.getElementById("login-form");
      form.style.display = form.style.display === "block" ? "none" : "block";
    };

    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("login-name").value.trim();
      if (name) {
        localStorage.setItem('userName', name);
        location.reload();
      }
    });

    // Order form funksionallığı
    const orderOverlay = document.getElementById('order-form-overlay');
    const orderForm = document.getElementById('order-form');
    const selectedShirtText = document.getElementById('selected-shirt');
    const paypalItemName = document.getElementById('paypal-item-name');
    const closeBtn = orderForm.querySelector('.close-btn');

    function openOrderForm(shirtName) {
      selectedShirtText.textContent = `Shirt: ${shirtName}`;
      paypalItemName.value = shirtName;
      orderOverlay.style.display = 'flex';
    }

    closeBtn.onclick = () => {
      orderOverlay.style.display = 'none';
      orderForm.reset();
    };

    orderOverlay.onclick = (e) => {
      if (e.target === orderOverlay) {
        orderOverlay.style.display = 'none';
        orderForm.reset();
      }
    };

    orderForm.addEventListener('submit', e => {
      // Simple validation done by required attributes, but you can add more here if needed
      alert('Thank you for your order! You will be redirected to PayPal to complete the payment.');
      // After this, form will submit to PayPal
    });

    function validateOrderForm() {
      // Additional validation if needed, currently just returns true
      return true;
    }
  </script>
</body>
</html>
