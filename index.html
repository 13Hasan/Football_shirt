      cursor: pointer;

    #login-form button:hover {

    .products {
      display: flex;

    .product {

      width: 280px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      width: 100%;
      height: 320px;
      object-fit: cover;
    }
    .product h3, .product p {
      padding: 10px;
      margin: 0;
    }
    .footer {
      text-align: center;
      margin: 40px 0 20px;
      color: white;
      font-size: 14px;
    }
    .footer a {
      color: #00ffff;
      text-decoration: underline;
      cursor: pointer;
    }
    /* Order form styles */
    .order-form-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .order-form {
      background: white;
      max-width: 420px;
      width: 90%;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.3);
      position: relative;
      max-height: 90vh;
      overflow-y: auto;
    }
    .order-form h2 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
      color: green;
    }
    .order-form input, 
    .order-form select, 
    .order-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      resize: vertical;
    }
    .order-form button {
      background: green;
      color: white;
      border: none;
      padding: 12px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      border-radius: 6px;
      font-weight: bold;
    }
    .order-form button:hover {
      background: darkgreen;
    }
    .order-form .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #999;
      cursor: pointer;
    }
    .order-form .close-btn:hover {
      color: black;
    }
  </style>
</head>
