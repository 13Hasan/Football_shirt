<form action="https://formspree.io/f/YOUR-FORM-ID" method="POST">
  <h2>Order Form</h2>
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Your Email" required>
  <input type="text" name="phone" placeholder="Phone Number" required>
  <input type="text" name="address" placeholder="Delivery Address" required>
  <input type="text" name="postcode" placeholder="Post Code / Region" required>

  <select name="shirt">
    <option value="Messi">Messi Shirt</option>
    <option value="Ronaldo">Ronaldo Shirt</option>
    <option value="Mbappe">Mbapp√© Shirt</option>
  </select>

  <select name="size">
    <option value="S">Size S</option>
    <option value="M">Size M</option>
    <option value="L">Size L</option>
    <option value="XL">Size XL</option>
  </select>

  <textarea name="notes" placeholder="Extra notes (optional)"></textarea>

  <button type="submit">Submit Order</button>
</form>
